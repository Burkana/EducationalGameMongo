<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация - CodeBusters</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/views/layouts/styleindex.css" />
</head>
<body class="d-flex flex-column min-vh-100">


<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand logo" href="/views/index.html">CodeBusters</a>
  </div>
</nav>


<main class="flex-fill d-flex align-items-center justify-content-center">
  <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Регистрация</h2>
    <form method="POST" action="http://127.0.0.1:3000/register" class="d-grid gap-3">
      <input type="text" name="names" class="form-control" placeholder="Име" required>
      <input type="email" name="email" class="form-control" placeholder="Email" required>
      <input type="password" name="passwords" class="form-control" placeholder="Парола" required>
      <button type="submit" class="btn btn-register btn-custom">Регистрирай се</button>
    </form>
    <p class="text-center mt-3">
      Вече имаш профил! <br> 
      <a href="login.html" class="btn btn-login btn-custom">Влез от тук</a>
    </p>
  </div>
</main>

    <footer class="footer fixed-bottom">
        <div class="container text-center">
            <p class="m-0">&copy; Направено от Камен и Георги най-добрите програмисти</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
